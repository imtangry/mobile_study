<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>豆瓣</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<section class="content">
    <!--首页-->
    <section class="p1">
        <span class="cancle_animation">
            跳过
        </span>
        <div class="center">
            <div class="smile">
                <img src="./img/face.png" alt="">
            </div>
            <div class="date">
                <span>2018年6月1日 . 星期五 </span>
                <span>祝你节日快乐！</span>
            </div>
            <div class="title"><img src="./img/movies.png" alt=""></div>
        </div>
        <div class="footer">
            <div class="logo"><img src="./img/logo.png" alt=""></div>
            <div class="words"><span>我们的精神角落</span><span>豆瓣 4.14.1</span></div>
        </div>
    </section>
    <!--详情-->
    <section class="p2">
        <!--轮播图-->
        <!--这个可以结合css，js单独封装成一个功能了-->
        <section class="imgs">
            <span class="i_title">盗梦空间</span>
            <ul class="i_ul clear">
                <li class="iu_li"><img src="img/1.jpg" alt=""></li>
                <li class="iu_li"><img src="img/2.jpg" alt=""></li>
                <li class="iu_li"><img src="img/3.jpg" alt=""></li>
                <li class="iu_li"><img src="img/4.jpg" alt=""></li>
                <li class="iu_li"><img src="img/5.jpg" alt=""></li>
            </ul>
            <ul class="i_ul_pointer clear">
                <li class="pointer"></li>
                <li class="pointer"></li>
                <li class="pointer"></li>
                <li class="pointer"></li>
                <li class="pointer p_active"></li>
            </ul>
        </section>
        <!--电影详情-->
        <div class="detail clear">
            <div class="d_l fl">
                <h3>盗梦空间</h3>
                <p>2010/美国/英国/剧情/动作/科幻</p>
                <p>原名：Inception</p>
                <p>上映时间：2010-09-01/(中国大陆)</p>
                <p>片长：148分钟</p>
            </div>
            <div class="d_r fr">
                <span class="score">9.2</span>
                <span class="star"><img src="./img/score.png" alt=""></span>
                <!--<nav><span class="star"></span><span class="star"></span><span class="star"></span><span-->
                <!--class="star"></span><span class="star"></span></nav>-->
                <span class="people_num">723469人</span>
            </div>
        </div>
        <!--演员详情-->
        <div class="performers clear">
            <span>影人</span>
            <div class="performer">
                <img src="./img/actor-1.png" alt="">
                <!--<a href="#">克里斯托弗·芭芭拉</a>-->
                <!--<span>导演</span>-->
            </div>
            <div class="performer">
                <img src="./img/actor-2.png" alt="">
            </div>
            <div class="performer">
                <img src="./img/actor-3.png" alt="">
            </div>
            <div class="performer"><img src="./img/actor-4.png" alt=""></div>
        </div>
        <!--提交按钮-->
        <div class="btns clear">
            <span class="want fl">想看</span>
            <span class="watched fr">看过 ☆☆☆☆☆</span>
        </div>

    </section>

    <!--评分-->
    <section class="p3  show_b">
        <div class="header clear">
            <span class="cancle fl">X</span>
            <span class="submit fr">提交</span>
        </div>
        <div class="content">
            <h1><span>看过</span></h1>
            <span>点击进行评分</span>
            <nav><span class="star star_active"></span>
                 <span class="star star_active"></span>
                 <span class="star star_active"></span>
                 <span class="star star_active"></span>
                 <span class="star"></span>
            </nav>
            <span>为电影打标签</span>
            <section class="tags" id="indexTag">

                <label>
                    <input type="radio" name="tags" value="服务好"/>
                    <span>科幻</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="景色赞"/>
                    <span>悬疑</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="千篇一律"/>
                    <span>剧情</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="看人海"/>
                    <span>经典</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="挤爆了"/>
                    <span>动作</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="再也不来了"/>
                    <span>2010</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="如厕难"/>
                    <span>心理</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="贼贵"/>
                    <span>哲学</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="累挂了"/>
                    <span>奇幻</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="再来一次"/>
                    <span>思想</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="再来一次"/>
                    <span>梦</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="再来一次"/>
                    <span>人性</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="再来一次"/>
                    <span>英国</span>
                </label>
                <label>
                    <input type="radio" name="tags" value="再来一次"/>
                    <span>芬兰</span>
                </label>
            </section>
            <textarea name="" id="comments" cols="30" rows="6" placeholder="请输入评价"></textarea>
        </div>
    </section>
</section>
<script src="./js/tap.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
