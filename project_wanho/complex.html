<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wanho</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pc_img {
            display: block;
            width: 100%;
            height: 340px;
            overflow: hidden;
        }

        .mobile_img {
            display: block;
            width: 100%;
        }

        .mobile_img img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>

<section class="container ">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a href="#" class="mobile_img hidden-sm hidden-lg hidden-md">
                    <img src="./img/a1.jpg" alt="...">
                </a>
                <a href="#" class="pc_img hidden-xs " style="background: url('./img/a2_2.jpg') center"></a>
            </div>
            <div class="item">
                <a href="#" class="mobile_img hidden-sm hidden-md hidden-lg">
                    <img src="./img/a2.jpg" alt="...">
                </a>
                <a href="#" class="pc_img hidden-xs " style="background: url('./img/a1_2.jpg') center"></a>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
